<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
      <nav class="w-11/12 mx-auto py-2 flex justify-between border-b">
        <div class="logo h-[40px] my-auto">
          <img class="h-full" src="./logo/Logo.png" alt="" />
        </div>
        <div class="search">
          <label class="input input-bordered flex items-center gap-2">
            <input
              id="search-input"
              type="text"
              class="grow"
              placeholder="Search"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70"
            >
              <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd"
              />
              s
            </svg>
          </label>
        </div>
        <div class="sort">
          <button onclick="handleSort()" class="btn">Sort</button>
        </div>
      </nav>
      <nav id="categories" class="my-8 flex justify-center gap-6"></nav>
    </header>

    <main class="mt-10">
      <section
        id="videos"
        class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"
      ></section>
    </main>
    <!-- open the modeal using id.showModal() method -->
    <!-- Open the modal using ID.showModal() method -->
    <button
      id="showModalData"
      class="btn hidden"
      onclick="custonModal.showModal()"
    >
      open modal
    </button>
    <dialog
      id="custonModal"
      class="modal modal-bottom sm:modal-middle min-h-[300px] w-full"
    >
      <div class="modal-box">
        <div id="modal-content"></div>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>
  </body>
  <script src="./script/practice.js"></script>
</html>
